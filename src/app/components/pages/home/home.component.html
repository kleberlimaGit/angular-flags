<main
  class="container mx-auto d-flex justify-content-center flex-column align-items-center mt-5"
>
  <h1 class="mb-5">Angular Flags</h1>

  <div class="table-container w-100 mt-5">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">País</th>
          <th scope="col">Moeda</th>
          <th scope="col">Bandeira</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of flags">
        <tr>
          <td>{{item.name.common}}</td>
          <td>
            <ul>
              <li *ngFor="let currency of item.currencies | keyvalue">
                {{ currency.value.name }} - {{currency.value.symbol}}
              </li>
            </ul>
          </td>
          <td class="text-center"><img [src]="item.flags.svg" [alt]="item.flags.alt" class="flags"></td>
          <td><a [routerLink]="['/flag',item.name.common]">Mais Informações</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
