<main
  class="container mx-auto d-flex justify-content-center flex-column align-items-center mt-5"
>
  <h1 class="mb-5">Angular Flags</h1>

  <div class="container">
    <app-search (emmitSearch)="getSearch($event)"></app-search>
    <div class="table-container w-100 mt-2">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">Country</th>
            <th scope="col">Currency</th>
            <th scope="col">Flag</th>
            <th scope="col" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of flags">
          <tr>
            <td>{{ item.name.common }}</td>
            <td>
              <ul>
                <li *ngFor="let currency of item.currencies | keyvalue">
                  {{ currency.value.name }} - {{ currency.value.symbol }}
                </li>
              </ul>
            </td>
            <td class="text-center">
              <img
                [src]="item.flags.svg"
                [alt]="item.flags.alt"
                class="flags"
              />
            </td>
            <td class="text-center">
              <a
                [routerLink]="['/flag', item.name.official]"
                class="text-white"
                title="Mais Informações"
                ><fa-icon [icon]="faEye"></fa-icon>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
